<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #3e2f2a; /* dunkler Holzton */
      background-image: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.1),
        rgba(0,0,0,0.1) 2px,
        transparent 2px,
        transparent 20px
      ); /* einfache Holzlatten-Optik */
      font-family: sans-serif;
    }

    #main-image {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="main-image" src="willkommen.jpg" alt="willkommen">
</body>
</html>
