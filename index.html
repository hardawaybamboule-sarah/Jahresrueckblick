<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommensvideo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }

    /* Video skaliert automatisch, füllt den Bildschirm ohne Verzerrung */
    #bg-video {
      width: 100vw;     /* gesamte Breite */
      height: 100vh;    /* gesamte Höhe */
      object-fit: contain; /* zeigt den gesamten Flyer, keine Teile abgeschnitten */
      border: 2px solid #111; /* minimaler Rahmen */
      border-radius: 5px;
    }

    /* Play-Button über dem Video */
    #play-button {
      position: absolute;
      bottom: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <video id="bg-video" loop>
    <source src="Willkommensvideo.mp4" type="video/mp4">
    Dein Browser unterstützt das Video-Tag nicht.
  </video>

  <button id="play-button" onclick="startVideo()">▶ Ton starten</button>

  <script>
    function startVideo() {
      const video = document.getElementById('bg-video');
      video.muted = false; // Ton einschalten
      video.play();
      document.getElementById('play-button').style.display = 'none';
    }
  </script>

</body>
</html>
