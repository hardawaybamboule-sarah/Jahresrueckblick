<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommensvideo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* nur minimal sichtbar hinter Video */
      font-family: sans-serif;
    }

    /* Video sichtbar mit minimalem Rahmen */
    #bg-video {
      width: 90%;      /* passt sich der Breite an */
      height: auto;    /* Höhe proportional */
      max-height: 90%; /* passt sich dem Bildschirm an */
      border: 2px solid #111; /* sehr dünner dunkler Rahmen */
      border-radius: 5px;
      display: block;
      margin: 0 auto;
    }

    /* Play-Button über dem Video */
    #play-button {
      position: absolute;
      bottom: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Video direkt sichtbar -->
  <video id="bg-video" loop>
    <source src="Willkommensvideo.mp4" type="video/mp4">
    Dein Browser unterstützt das Video-Tag nicht.
  </video>

  <!-- Play-Button -->
  <button id="play-button" onclick="startVideo()">▶ Ton starten</button>

  <script>
    function startVideo() {
      const video = document.getElementById('bg-video');
      video.muted = false; // Ton einschalten
      video.play();
      // Button ausblenden
      document.getElementById('play-button').style.display = 'none';
    }
  </script>

</body>
</html>
