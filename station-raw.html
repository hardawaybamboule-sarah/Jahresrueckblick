<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>RAW-Station</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0b0d2f; /* sehr dunkles Blau */
      font-family: sans-serif;
    }

    #text-container {
      border: 2px solid #FFD700; /* zarter goldener Rahmen */
      padding: 20px;
      text-align: center;
      color: #FFD700; /* sanftes Gold für Text */
      max-width: 80%;
      line-height: 1.5;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="text-container">
    Da, wo meine Worte wachsen,<br>
    bin ich ganz und doch unfertig-roh.<br>
    Spüre ich tief, falle ich tief,<br>
    brenne ich ganz – lichterloh.
  </div>
</body>
</html>
