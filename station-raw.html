<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>RAW-Station</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a30; /* sehr dunkles Blau */
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Sterne */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff8dc; /* Weißgold */
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    #text-container {
      border: 4px solid #FFD700; /* goldener Rahmen */
      padding: 40px;
      text-align: center;
      color: #fff8dc; /* Weißgold */
      max-width: 80%;
      font-size: 1.8em;
      line-height: 1.6;
      border-radius: 8px;
      z-index: 1;
      background: rgba(0,0,0,0); /* transparent */
    }

    #audio-button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #fff8dc; /* Weißgold */
      color: #0a0a30;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="text-container">
    Da, wo meine Worte wachsen,<br>
    bin ich ganz und doch unfertig-roh.<br>
    Spüre ich tief, falle ich tief,<br>
    brenne ich ganz – lichterloh.
    <br>
    <button id="audio-button" onclick="playAudio()">▶ Ton abspielen</button>
  </div>

  <audio id="raw-audio">
    <source src="raw-text.mp3.mp3" type="audio/mpeg">
    Dein Browser unterstützt das Audio-Tag nicht.
  </audio>

  <script>
    function playAudio() {
      const audio = document.getElementById('raw-audio');
      audio.play();
    }

    // Sterne generieren
    const numStars = 80; // Anzahl der Sterne
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
      document.body.appendChild(star);
    }
  </script>

</body>
</html>
