<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>RAW-Station</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0a0a30; /* sehr dunkles Blau */
      font-family: sans-serif;
    }

    #text-container {
      border: 2px solid #FFD700; /* zarter goldener Rahmen */
      padding: 20px;
      text-align: center;
      color: #FFD700; /* sanftes Gold für Text */
      max-width: 80%;
      line-height: 1.5;
      border-radius: 5px;
    }

    #audio-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: rgba(255, 215, 0, 0.8); /* goldene Farbe */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="text-container">
    Da, wo meine Worte wachsen,<br>
    bin ich ganz und doch unfertig-roh.<br>
    Spüre ich tief, falle ich tief,<br>
    brenne ich ganz – lichterloh.
    <br>
    <button id="audio-button" onclick="playAudio()">▶ Ton abspielen</button>
  </div>

  <audio id="raw-audio">
    <source src="raw-text.mp3.mp3" type="audio/mpeg">
    Dein Browser unterstützt das Audio-Tag nicht.
  </audio>

  <script>
    function playAudio() {
      const audio = document.getElementById('raw-audio');
      audio.play();
    }
  </script>

</body>
</html>
